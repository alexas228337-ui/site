<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой Discord</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5)), url('https://cdn.discordapp.com/attachments/1052780891300184096/1159068470747734096/discord_canary_background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }
    .content {
      text-align: center;
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-in-out;
    }
    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-style: italic;
    }
    .content a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.1rem;
      color: #fff;
      background-color: #7289da;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .content a:hover {
      background-color: #5b6eae;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Discord</h1>
    <p>Присоединяйтесь ко мне на Discord</p>
    <a href="https://canary.discord.com/channels/@me/1359803237997477910" target="_blank">Открыть мой профиль</a>
  </div>
</body>
</html>
